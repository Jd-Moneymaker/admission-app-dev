name: admission_app_dev
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'
dependencies:
  bloc: ^8.1.4
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.9.1
  cupertino_icons: ^1.0.6
  firebase_auth: ^4.7.2
  firebase_core: ^2.30.1
  firebase_storage: ^11.5.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_image_compress: ^2.2.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  path_provider: ^2.1.2
  random_string: ^2.3.1

dev_dependencies:

  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/map/
    - assets/images/
    - assets/png/
    - assets/png_assets/
    - assets/svg_assets/
    - assets/colleges/
    - assets/blur/



